<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- metaDESC, animateCSS,-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/queries.css">

    <title>Cart</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <img src="img/logoBlack.png" alt="logo">
            <ul class="main-nav">
                <li>
                    <a class="nav-hide" href="#about">Shop</a>
                </li>
                <li>
                    <a class="nav-hide" href="#cart">Cart</a>
                </li>
                <li>
                    <a class="nav-hide" href="#review">Contact</a>
                </li>
                <li>
                    <a class="nav-hide" href="#contact">About us</a>
                </li>
            </ul>
            <!--
            <a class="nav-burger">
                <ion-icon name="reorder-three"></ion-icon>
            </a>
            -->
        </div>
    </nav>
    <section>
        <div class="row">
            <h2 class="section-title">Selected products</h2>
            <div class="cart-grid">
                <div class="cart-products">
                    <div class="cart-item">
                        <img src="img/lorem.jpg" alt="">
                        <div class="specification">
                            <div class="cart-info">
                                <img src="img/vIcon.svg" alt="">
                                <p class="cart-author">Leonardo da Vinci</p>
                                <p class="cart-title">Mona Lisa</p>
                                <p class="cart-price">999 <span class="currency">PLN</span></p>
                            </div>
                            <a class="btn btn-black btn-remove" href="#remove">Remove</a>
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="img/lorem.jpg" alt="">
                        <div class="specification">
                            <div class="cart-info">
                                <img src="img/vIcon.svg" alt="">
                                <p class="cart-author">Leonardo da Vinci</p>
                                <p class="cart-title">Mona Lisa</p>
                                <p class="cart-price">999 <span class="currency">PLN</span></p>
                            </div>
                            <a class="btn btn-black btn-remove" href="#remove">Remove</a>
                        </div>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="summary">
                        <h3 class="summary-title">Summary</h3>
                        <div class="summary-line">
                            <p>Subtotal</p>
                            <p>1998 <span class="currency">PLN</span></p>
                        </div>
                        <div class="summary-line">
                            <p>Shipping</p>
                            <p>15 <span class="currency">PLN</span></p>
                        </div>
                        <div class="summary-line summary-total">
                            <p>Total</p>
                            <p>2013 <span class="currency">PLN</span></p>
                        </div>
                        <a href="#checkout" class="btn btn-black btn-summary">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
