<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- metaDESC, animateCSS,-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/queries.css">

    <title>Shipping</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <img src="img/logoBlack.png" alt="logo">
            <ul class="main-nav">
                <li>
                    <a class="nav-hide" href="#about">Shop</a>
                </li>
                <li>
                    <a class="nav-hide" href="#cart">Cart</a>
                </li>
                <li>
                    <a class="nav-hide" href="#review">Contact</a>
                </li>
                <li>
                    <a class="nav-hide" href="#contact">About us</a>
                </li>
            </ul>
            <!--
            <a class="nav-burger">
                <ion-icon name="reorder-three"></ion-icon>
            </a>
            -->
        </div>
    </nav>
    <section class="section-shipping">
        <div class="row">
            <h2 class="section-title">Shipping Data</h2>
            <div class="conf-grid border-top">
                <div class="conf-data">
                    <div class="shipping-line">
                        <div class="line-item line-even margin-right">
                            <label for="">Name</label>
                            <input type="text">
                        </div>
                        <div class="line-item line-even">
                            <label for="">Surname</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="shipping-line">
                        <div class="line-item line-even">
                            <label for="">e-mail</label>
                            <input type="email">
                        </div>
                        <div class="line-item line-even">
                            <label for="">phone</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="shipping-line">
                        <div class="line-item line-big">
                            <label for="">Street address</label>
                            <input type="text">
                        </div>
                        <div class="line-item line-small">
                            <label for="">Zip Code</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="shipping-line">
                        <div class="line-item line-big">
                            <label for="">City</label>
                            <input type="text">
                        </div>
                        <div class="line-item line-medium">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="pl">Poland</option>
                                <option value="gm">Germany</option>
                            </select>
                        </div>
                    </div>
                    <div class="rules-checkbox">
                        <input type="checkbox" required>
                        <p>I've read and accept <a href="">privacy policy</a>.</p>
                    </div>
                    <div class="rules-checkbox">
                        <input type="checkbox" required>
                        <p>I've read and accept the <a href="">terms & conditions</a>.</p>
                    </div>
                    <button type="submit" class="btn btn-submit btn-summary">Submit & Pay</button>
                </div>
                <div class="conf-summary">
                    <div class="summary">
                        <h3 class="summary-title">Summary</h3>
                        <div class="summary-line">
                            <p>Mona Lisa</p>
                            <p>999 <span class="currency">PLN</span></p>
                        </div>
                        <div class="summary-line">
                            <p>Vitruvian Man</p>
                            <p>999 <span class="currency">PLN</span></p>
                        </div>
                        <div class="summary-line">
                            <p>Shipping</p>
                            <p>FREE</p>
                        </div>
                        <div class="summary-line summary-total">
                            <p>Total</p>
                            <p>1998 <span class="currency">PLN</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
